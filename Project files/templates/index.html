<!DOCTYPE html>
<html>
<head>
    <title>Butterfly Quote</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .hero {
            background: url('bf.jpg') no-repeat center center/cover;
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .nav {
            position: absolute;
            top: 20px;
            right: 40px;
        }

        .nav a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
        }

        .btn {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #eeeeee;
        }
    </style>
</head>
<body>

<div class="hero">
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="get_started.html">Get Started</a>
    </div>

    <h1>
      Love is like a butterfly;<br>
      It goes where it pleases and it pleases wherever it goes.
    </h1>
    <p>
      They can't see how truly beautiful they are, but everyone else can.<br>
      People are like that as well.
    </p>

    <a href="get_started.html"><button class="btn">Get Started</button></a>
</div>

</body>
</html>
